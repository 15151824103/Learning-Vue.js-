<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https:/unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>动态 CSS Class</h1>
		<h2>示例 1</h2>
		<!--
			这里的v-on:click: 是给此标签一个点击事件,可以在事件里直接修改Vue里的属性
			这里的v-bind:class: 是给此标签一个class,可以是一个对象
			<div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">
				<span>Color</span>
			</div>
		-->

		<h2>示例 2</h2>
		<button v-on:click="changeColor = !changeColor">color</button>
		<button v-on:click="changeLength = !changeLength">length</button>
		<div v-bind:class="Color">
			<span>Color</span>
		</div>
	</div>
	

	<!-- 导入Vue.js样式 -->
	<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https:/unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>Computed 计算属性</h1>
		<button v-on:click="a++">a + 1</button>
		<button v-on:click="b++">b + 1</button>
		<p>a - {{a}}</p>
		<p>b - {{b}}</p>
		<!-- 
			methods与computed计算属性区别！
			methods:页面在运行是都会渲染一遍里面的方法,比computed更消耗内存
			computed:只会渲染执行当前事件调用的方法
			  注意！: 因为只有methods里面存放的是方法,所以调用computed里面
			          的方法是不可以加上 ().
		 -->
		<p>a + age = {{adda}}</p>
		<p>b + age = {{addb}}</p>
	</div>
	

	<!-- 导入Vue.js样式 -->
	<script src="app.js"></script>
</body>
</html>

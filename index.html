<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https:/unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>键盘 Events</h1>
		<label>姓名:</label>
		<input type="text" name="" v-on:keyup.enter="inputName">
		<label>年龄:</label>
		<!-- 事件修饰符还支持链式的写法,这里是组合了两个键 -->
		<input type="text" name="" v-on:keyup.alt.enter="inputAge">
	</div>
	

	<!-- 导入Vue.js样式 -->
	<script src="app.js"></script>
</body>
</html>

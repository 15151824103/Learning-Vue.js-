<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https:/unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>v-if 条件</h1>

		<!--
			v-if: 满足条件就有此标签,不满足Dom里面就没有此标签
			v-else-if: 加上这个就只能满足一个条件,满足v-if,就不走v-else-if,反之也是一样
			v-show: 与v-if区别在于,这个不管满不满足条件Dom里面都有此标签
		-->
		<button v-on:click="error = !error">按钮 v-if</button>
		<p v-if="error">400</p>
		<p v-else-if>200</p>

		<button v-on:click="error = !error">按钮 v-show</button>
		<p v-show="error">400</p>
	</div>
	
	<!-- 导入Vue.js样式 -->
	<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https:/unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">
		<h1>v-for 循环</h1>

		<!--
			template: 此标签循环时不会循环多个此标签,以避免冗余.
		-->
		<ul>
			<li v-for="user in users">
				{{user.name}}
			</li>
		</ul>

		<!-- 这里会循环出多个-div 而-template标签不会
			<div v-for="user in users">
				<h1>{{user.name}}</h1>
				<p>{{user.age}}</p>
			</div>
		-->


		<template v-for="user in users">
			<h1>{{user.name}}</h1>
			<p>{{user.age}}</p>
		</template>
	</div>
	
	<!-- 导入Vue.js样式 -->
	<script src="app.js"></script>
</body>
</html>
